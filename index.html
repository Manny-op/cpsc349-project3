<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors Simulator</title>
    <link rel="stylesheet" href="nontail.css">
<!--    <link rel="stylesheet" href="/newtitles/output.css"> -->
</head>

<body>
  <div id= "gameTitle">
    <h1 class="titleTEXT1">Rock, Paper, Scissors</h1>
    <h3 class="titleTEXT2">Current Score</h3>
    <h4 class="scoreTEXT" id="userText">User: </h4>
    <h4 class="scoreTEXT" id="cpuText">CPU:  </h4>
  </div>

  <div id= "gamePlay">
    <button class="chooser" id="ROCK">ROCK</button>
    <button class="chooser" id="PAPER">PAPER</button>
    <button class="chooser" id="SCISSORS">SCISSORS</button>
  </div>

  <div id= "gameHistory">
    <h2 class="footTEXT1">History: </h2>
  </div>

  <main>
    <!-- Inside main is where history will be generated -->
  </main>
  <script type="module" src="game.js"></script>
</body>

</html>
